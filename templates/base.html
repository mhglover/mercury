  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <div>
        <h3 class="float-md-start mb-0">Mercury Radio</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          {% if user not in w == "login" %}
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/auth">login w/spotify</a>
          {% else %}
            {% if w.user.displayname != "" %}
              <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">{{ w.user.displayname }}</a>
            {% else %}
              <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">{{ w.user.spotifyid }}</a>
              <form action="/user" method="post">
                <input type="text" name="displayname" value="set your displayname">
              </form>
            {% endif %}
            
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/logout">logout</a>
          {% endif %}
      </nav>
    </div>
  </header>

    <main class="px-3">
      <div class=”content”>
        {% block content %}
        {% endblock %}
      </div>
    </main>

    <footer class="mt-auto text-white-50">
