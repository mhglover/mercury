<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', (event) => {
          // Create a new WebSocket.
          var socket = new WebSocket(`ws://${window.location.host}/ws`);

          // Connection opened
          socket.addEventListener('open', function (event) {
              console.log('WebSocket connected');
          });

          // Listen for messages
          socket.addEventListener('message', function (event) {
            var dataList = JSON.parse(event.data); // Assuming the server sends a list of JSON objects
            dataList.forEach(data => {
                var element = document.getElementById(data.id);
                if (element) {
                    Object.keys(data).forEach(key => {
                        if (key !== 'id') { // Skip 'id' since it's used to select the element
                            if (key === 'value') {
                                // For 'value', update the element's value or innerText
                                if (element.value !== undefined) {
                                    element.value = data[key];
                                } else {
                                    element.innerText = data[key];
                                }
                            } else {
                                // For other attributes, use setAttribute
                                element.setAttribute(key, data[key]);
                            }
                            console.log(`Updating element id: ${data.id} with ${key}: ${data[key]}`);
                        }
                    });
                } else {
                    console.warn("Element not found: " + data.id);
                }
            });
        });
      });
    </script>
    
    <title>Mercury Radio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="/static/cover.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <div>
        <h3 class="float-md-start mb-0 fw-bold"><a href="/">Mercury Radio</a></h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          {% if w.user.id == None %}
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/auth">login w/spotify</a>
          {% else %}
              <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">now playing</a>
              {% if w.user.status == "inactive" %}
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/tunein">tune in</a>
              {% elif w.user.status == "active" or w.user.status == "following" %}
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/tuneout">tune out</a>
              {% endif %}
              <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/logout">logout</a>
          {% endif %}
      </nav>
    </div>
  </header>

    <main class="px-3">
      <div class=”content”>
        {% block content %}
        {% endblock %}
      </div>
    </main>

    <footer class="mt-auto text-white-50">
    </footer>
  </div>
  </body>
</html>
