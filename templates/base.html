<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Mercury Radio is a collaborative music player.">
    <meta name="author" content="Matthew Harris Glover">
    <meta name="generator" content="Jinja2">
    <meta http-equiv="refresh" content="{{ w.refresh }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/websocket-connection.js"></script>

    <title>Mercury Radio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="/static/cover.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <div>
        <h3 class="float-md-start mb-0 fw-bold"><a href="/">Mercury Radio</a></h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          {% if w.user.id == None %}
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/auth">login w/spotify</a>
          {% else %}
              <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">now playing</a>
              {% if w.user.status == "inactive" %}
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/tunein">tune in</a>
              {% elif w.user.status == "active" or w.user.status == "following" %}
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/tuneout">tune out</a>
              {% endif %}
              <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/logout">logout</a>
          {% endif %}
      </nav>
    </div>
  </header>

    <main class="px-3">
      <div class=”content”>
        {% block content %}
        {% endblock %}
      </div>
    </main>

    <footer class="mt-auto text-white-50">
    </footer>
  </div>
  </body>
</html>
